phases:
- instrs:
  - button: scanner
    content:
    - pos:
      - 0.0
      - 0.0
      text: "Thank you for your participation. Please:\n\u2022 Follow the instructions\
        \ for each task and try your best to perform well\n\u2022 Maximize this window\
        \ and focus completely on the task without any distractions\n\u2022 DO NOT\
        \ take notes during the experiment, because this interferes with our ability\
        \ to accurately measure the learning process\n\u2022 DO NOT participate if\
        \ you feel you cannot fully commit to these requirements"
  - button: scanner
    content:
    - pos:
      - 0.0
      - 0.0
      text: In this experiment, you will observe pairs of objects. Your task is to
        memorize these pairs. Note that the pairs will repeat, and that the position
        of the object (left or right) in the pair does not matter. Objects are NOT
        paired in a meaningful way (for example based on what they are used for).
  - button: scanner
    content:
    - pos:
      - 0.0
      - 0.6
      text: 'A good strategy to remember the pairs is to try and come up with a story
        or image that connects the two objects. For example, if you saw the following
        pair of objects:'
    - image: study_instrs_1.jpg
      pos:
      - -0.5
      - 0.2
      rot: 0
      size: 0.5
    - image: study_instrs_2.jpg
      pos:
      - 0.5
      - 0.2
      rot: 0
      size: 0.5
    - pos:
      - 0.0
      - -0.4
      text: "you may imagine holding the briefcase while wearing the red robe, or\
        \ you can come up with a story in which you have to pack the robe in the briefcase\
        \ for a business trip.\nLet\u2019s practice this strategy, which you will\
        \ use throughout the experiment. For each pair, try to come up with an image\
        \ or story in your head that connects the two objects. You will have 1 second\
        \ for each pair, so please work quickly. The story or image does not have\
        \ to make sense."
  params:
    get_ready: true
    idle_text: Please respond within 1 second of the objects appearing. If you continue
      to miss trials, the experiment will end early and you will be ineligble to continue.
    idle_warning: 1
    num_breaks: 0
  repeat_count: 1
